<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <div class="container">
        <button class="view-scores">View high scores</button>
        <div id="countdown">Time: 100</div>
    </div>
    
    <main>
        <section id="home">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-quiz">Start Quiz</button>
        </section>

        <section id="quiz-container">
            <h1 id="question-container"></h1>
            <div id="choice-container">
                <button id="option1"></button>
                <button id="option2"></button>
                <button id="option3"></button>
                <button id="option4"></button>
            </div>
            <div id="result"></div>
            <form id="user-form" >
                <label for="user-name">Enter initials:</label>
                <input type="text" id="user-name" name="fname"><br>
            </form>
            <button id="submit-Btn">Submit</button>
        </section>
        
        <section id = "score-container" style="display: none;">
            <h1>High score</h1>
            <ol id = "score-list"></ol>
            <button id = "go-back-btn">Go back</button>
            <button id = "clear-btn">Clear high score</button>
        </section>

    </main>



    <script src="./assets/js/script.js"></script>
</body>
</html>
