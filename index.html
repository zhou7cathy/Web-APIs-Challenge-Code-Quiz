<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz Challenge</title>
</head>
<body>
    <div class="container">
        <button class="view-scores">View high scores</button>
        <div id="countdown">Time: 100</div>
    </div>
    
    <main>
        <section id="home">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            <button id="start-quiz">Start Quiz</button>
        </section>

        <section id="quiz-container">
            <h1 id="question-container">Question</h1>
            <div id="choice-container">
                <button class="answer">Answer 1</button>
                <button class="answer">Answer 2</button>
                <button class="answer">Answer 3</button>
                <button class="answer">Answer 4</button>
            </div>
        </section>


    </main>



    <script src="./assets/js/script.js"></script>
</body>
</html>
